version: '3.8'

services:
  telegram-bot:
    container_name: schedule-tg-bot
    build: .
    command: python schedule_bot/bot/bot.py
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - DB_HOST=postgres
      - DB_DRIVER=postgresql+psycopg2

  postgres:
    image: postgres:latest
    container_name: schedule-db
    environment:
      - POSTGRES_PASSWORD=schedule_pass

  redis:
    image: redis:latest
    ports:
      - 6379:6379
